{% extends "index.html" %}

{% block content %}
<div id="content">

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <br>
        {{ form.kingdom.label }}  {{ form.kingdom() }}
        <br>
        {{ form.button }}
    </form>

    <ul style="color: orange;">
        {% for id, name, genus_id, family_id, order_id, class_id, divisionOrPhylum_id, kingdom_id in species %}
            <li> {{ name }} </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
