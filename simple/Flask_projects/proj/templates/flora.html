{% extends "index.html" %}

{% block content %}
<div id="content">

    <form action="" method="POST">
        <!-- Секретный ключ -->
        {{ form.hidden_tag() }}

        <!-- Форма -->
        {{ form.queryUser }}
        <br>
        {{ form.button }}
    </form>

    <ul style="color: orange;">

        {% for elem in query %}
        <li> {{ elem.name }} </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
